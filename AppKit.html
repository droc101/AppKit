<html>

    <style>
button {
  background-color: #fff;

}

}

* {

}

}

  </head>
  <body>
    <center>
      <p>

		</tr>
	</tbody>
</table>
<center><button id="hide" class="menu">

</button>
<button id="show" class="menu">

</button>

      $("#run").click(function() {

         var userName = $('#u').val();
         var passWord = $('#p').val();
         if (userName === 'dev') {
         	if (passWord === '1234') {
          	$('#main').show();
    				$('.menu').show();
            $('#logIn').hide();
            $('#u').hide();
            $('#p').hide();

      $("#compile").click(function() {
        	var str = $('#html').val();
          var isInValid = str.includes('"');
          if (isInValid === true) {
          	//alert("Error! Replace Double Quotes With Single Quotes.")
